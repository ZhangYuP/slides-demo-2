<!DOCTYPE html>
<html lang="ch-Hans">
<head>
  <meta charset="UTF-8">
  <title>无缝的轮播</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="window">
      <div id="slides" class="images">
        <img src="./1.jpg" alt="图片1" width="800" height="500">
        <img src="./2.jpg" alt="图片2" width="800" height="500">
        <img src="./3.jpg" alt="图片3" width="800" height="500">
        <img src="./4.jpg" alt="图片4" width="800" height="500">
        <img src="./5.jpg" alt="图片5" width="800" height="500">
        <img src="./6.jpg" alt="图片6" width="800" height="500">
      </div>
    </div>
    <div id="contorls" style="text-align: center;">
      <button id="previous">上一张</button>
      <button id="next">下一张</button>
    </div>
    <div id="buttonWrapper" style="text-align: center;">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
    </div>
  </div>

  <script src="./jquery-3.3.1.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
