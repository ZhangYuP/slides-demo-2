<!DOCTYPE html>
<html lang="ch-Hans">
<head>
  <meta charset="UTF-8">
  <title>无缝的轮播</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="window">
      <div id="slides" class="slides">
        <img src="./src/1.jpg" alt="图片1" width="900" height="600">
        <img src="./src/2.jpg" alt="图片2" width="900" height="600">
        <img src="./src/3.jpg" alt="图片3" width="900" height="600">
        <img src="./src/4.jpg" alt="图片4" width="900" height="600">
        <img src="./src/5.jpg" alt="图片5" width="900" height="600">
        <img src="./src/6.jpg" alt="图片6" width="900" height="600">
        <img src="./src/7.jpg" alt="图片7" width="900" height="600">
        <img src="./src/8.jpg" alt="图片8" width="900" height="600">
      </div>
    </div>
    <div id="contorls" style="text-align: center;">
      <button id="previous">上一张</button>
      <button id="next">下一张</button>
    </div>
    <div id="buttonWrapper" style="text-align: center;">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
    </div>
  </div>

  
  <script src="./jquery-3.3.1.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
